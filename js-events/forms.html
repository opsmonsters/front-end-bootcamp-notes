<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <div class="container">
        <h2 class="form-header">Login Form</h2>
        <div class="form-container">
            <form class="form" action="login.html">
                <div class="form-group">
                    <p class="form-label">Enter Your Email</p>
                    <input type="text" id="username" placeholder="abc@examble.com">
                    <p id="email-form-warning-required" class="form-warning">This Field is required!</p>
                    <p id="email-form-warning-valid-email" class="form-warning">Please Enter a valid email</p>
                </div>
                <div class="form-group">
                    <p class="form-label">Enter Your Password</p>
                    <input type="password" id="password" placeholder="password">
                    <p id="password-form-warning-required" class="form-warning">This Field is required!</p>
                </div>
                <div class="form-group">
                    <input type="submit" id="submit" value="Login" class="button">
                </div>
                <div class="form-group">
                    <p class="form-warning" id="login-error">Invalid Username or Password</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/forms.js"></script>

</html>
