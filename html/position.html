<!DOCTYPE html>
<html lang="en">

<head>
    <title>Position</title>
    <link rel="stylesheet" href="css/position.css">
</head>

<body>
    <h2>Static Position</h2>
    <div class="section-div">
        <p class="static-p">This element has static postition</p>
    </div>
    <hr>

    <h2>Relative Position</h2>
    <div class="section-div">
        <p class="relative-p">This element has static postition</p>
        <img src="https://cdn.mos.cms.futurecdn.net/ASHH5bDmsp6wnK6mEfZdcU.jpg" class="fluffy-dog">
    </div>


    <hr>
    <h2>Fixed Position</h2>
    <div class="fixed-div">
        <p class="fixed-p">This element has fixed postition, uncomment css to view</p>
    </div>

    <hr>
    <h2>Absolute Position</h2>
    <div class="section-div-relative">
        <p class="absolute-p">This element has an Absolute postition</p>
        <img src="https://cdn.mos.cms.futurecdn.net/ASHH5bDmsp6wnK6mEfZdcU.jpg" class="fluffy-dog-big">
    </div>


</body>

</html>
