<html>

<head>
    <title>Attributes</title>
    <style>
        #my-id {
            font-size: 24px;
            color: sandybrown;
        }

        .my-class {
            background-color: blue;
            font-family: 'Franklin Gothic Medium';
            padding: 20px;
        }
    </style>
</head>

<body>
    <p id="my-id" class="my-class">This is a p tag with attributes</p>
    <p class="my-class">hello</p>
    <p class="my-class">World</p>

</body>

</html>
