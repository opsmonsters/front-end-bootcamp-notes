<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduction to css</title>
    <style>
        .internal-style {
            color: red;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="css/css-intro.css">
</head>

<body>

    <!-- Three ways to use css -->

    <!-- 1) Inline Styling -->
    <!-- Least preffered always try to avoid doing inline styling -->
    <p style="color: #0000ff;">This is an examble of inline styling</p>

    <!-- 2) Internal Style Tag -->
    <!-- Least preffered always try to avoid doing internal styling -->
    <p class="internal-style">This is an examble of using internal style tag</p>

    <!-- 3) External Link -->
    <p class="external-style">This is an examble of using external style sheet</p>

</body>

</html>
