<html>

<head>
    <title>Tables</title>
</head>

<body>
    <!-- basic table -->
    <h2>Basci Table</h2>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <hr>

    <!-- Table with heading -->
    <h2>Table with heading </h2>
    <table>
        <tr>
            <th>#</th>
            <th>Country</th>
            <th>Gold</th>
            <th>Silver</th>
            <th>Bronze</th>
        </tr>
        <tr>
            <th scope="col">1</th>
            <td>United States</td>
            <td>40</td>
            <td>44</td>
            <td>42</td>
        </tr>
        <tr>
            <th scope="col">2</th>
            <td>China</td>
            <td>40</td>
            <td>27</td>
            <td>24</td>
        </tr>
    </table>

    <hr>
    <!-- Spanning tables -->
    <h2>Spanning tables</h2>
    <table style="text-align: center;">
        <tr>
            <th></th>
            <th>9 AM</th>
            <th>10 AM</th>
            <th>break</th>
            <th>11 AM</th>
            <th>12 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Breakfast</td>
            <td>Work</td>
            <td></td>
            <td>Gym</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Breakfast</td>
            <td></td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Breakfast</td>
            <td colspan="3">Work</td>
        </tr>
    </table>

</body>

</html>
